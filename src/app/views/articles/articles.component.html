<div class="container">
    <div class="header">
        <form>
            <div>
                <mat-form-field appearance="outline">
                    <mat-select [(ngModel)]="selectedType" [ngModelOptions]="{standalone: true}"
                        (selectionChange)="filterArticles()">
                        <mat-option [value]="opt.value" *ngFor="let opt of articleTypeOptions">{{opt.label}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-icon aria-hidden="false" aria-label="filter article">filter_list</mat-icon>
            </div>
        </form>
    </div>
    <div class="wrapper">
        <div *ngFor="let item of data">
            <app-article-card *ngIf="item"  [routerLink]="[item.id]"  [article]="item"></app-article-card>
        </div>
       
    </div>
</div>
